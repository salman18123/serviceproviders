<div class="container">
    <h1 class="welcome text-center">Welcome</h1>
        <div class="card card-container">
        <h2 class='login_title text-center'>Register</h2>
        <hr>

            <form class="form-signin">
                <span id="reauth-email" class="reauth-email" ></span>
                <p class="input_title">Name</p>
                <input type="text" id="inputEmail" ng-model="serprologc.name" class="login_box" placeholder="user01@IceCode.com" required autofocus>
                <p class="input_title">Password</p>
                <input type="password" id="inputPassword" ng-model="serprologc.password" class="login_box" placeholder="******" required>
                
                <button class="btn btn-lg btn-primary" type="submit" ng-click="serprologc.clicking()">Login</button>
       
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
